<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>COVID-19 map</title>
  </head>
  <body>
    <h5>Welcome to</h5>
    <h1>covid-19 dashboard</h1>
    <main>

      <div class="mid_box">
        
        <div class="table_box ">
          <div class="table-title"><b>MAIN TABLE</b></div>
            <img class="max" src="./assets/icons/max.png" alt="Maximize">
          <div class="button_box">
            <button class="button1 btn" type="button">previous</button>
            <button class="button2 btn" type="button">next</button>
          </div>

          <input
            type="text"
            class="search"
            placeholder="Search for a Country"
          />
          <div class="table-name"></div>
          <div class="main__table">
            <ul class="main__table_country_list"></ul>
          </div>

          <div class="left-bottom_box">
            <div class="button_box">

              <label class="switch_mode">
                <input type="checkbox" id="switch_btn_range" />
                <div class="slider round">
                  <span class="mode_on">All</span>
                  <span class="mode_off">Today</span>
                </div>
              </label>
  
              <label class="switch_mode">
                <input type="checkbox" id="switch_btn_per" />
                <div class="slider round">
                  <span class="mode_on">Absolute</span>
                  <span class="mode_off">100th</span>
                </div>
              </label>

            </div>

            <div class="update-time"><b>Last updated</b> at (YYYY/MM/DD):</div>
          </div>
        </div>

        <div class="map_container">
          <div class="map-title"><b>MAP</b></div>
          <img class="max" src="./assets/icons/max.png" alt="Maximize">

          <div class="button_box">
            <button id="prev_map" class="btn" type="button">previous</button>
            <button id="next_map" class="btn" type="button">next</button>
          </div>

          <div id="mapid"></div>


          <div class="button_box">

            <label class="switch_mode">
              <input type="checkbox" id="switch_btn_range_map" />
              <div class="slider round">
                <span class="mode_on">All</span>
                <span class="mode_off">Today</span>
              </div>
            </label>

            <label class="switch_mode">
              <input type="checkbox" id="switch_btn_per_map" />
              <div class="slider round">
                <span class="mode_on">Absolute</span>
                <span class="mode_off">100th</span>
              </div>
            </label>

          </div>
          
        </div>


        <div class="global-table">
          <img class="max" src="./assets/icons/max.png" alt="Maximize">

          <div class="global-table_title"><b>INFORMATION</b></div>
          <div class="global-table-data"></div>

          <div class="schedule">

            <div class="button_box">
              <label class="switch_mode">
                <input type="checkbox" id="switch_btn_range_global" />
                <div class="slider round">
                  <span class="mode_on">All</span>
                  <span class="mode_off">Today</span>
                </div>
              </label>
  
              <label class="switch_mode">
                <input type="checkbox" id="switch_btn_per_global" />
                <div class="slider round">
                  <span class="mode_on">Absolute</span>
                  <span class="mode_off">100th</span>
                </div>
              </label>
            </div>


            <div class="chart">
              <canvas id="myChart"></canvas>
            </div>

            <div class="button_box">
              <button class="previous-graph btn" type="button">previous</button>
              <button class="next-graph btn" type="button">next</button>
              <button class="reset btn" type="button">reset</button>
            </div>

          </div>
        </div>

      </div>

      
    </main>

    <footer class="footer">

      <div class="footer_links">
        <img src="./assets/icons/github.png" alt="github" class="github">
        <b>
        <a class="footer_link" href="https://github.com/Domask2" target="blank" rel="noopener noreferrer">Domask2</a>
        <span class="text"> & </span>
        <a class="footer_link" href="https://github.com/m1t9" target="blank" rel="noopener noreferrer">m1t9</a>
        <span class="text">2020 &copy;</span>
        </b>
      </div>

      <div class="footer_links">
          <a href="https://rs.school/js/" target="blank" rel="noopener noreferrer">
            <span class="footer_logo">
                <img src="https://rs.school/images/rs_school_js.svg" alt="RS School"></img>
            </span>
          </a>
      </div>

    </footer>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
